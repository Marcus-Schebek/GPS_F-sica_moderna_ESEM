<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <h1>GPS localizador física moderna</h1>
    </header>
  
  <section class="data">
    <div class="content-user-data">
        <h2>Adicione aqui os seus dados</h2>
        
        <form class="login" action="/action_page.php">
            <div class="cidadeA">
                <input type="text" id="nameAuser" placeholder="Nome da cidade A">
                <input type="number" id="kmAuser" placeholder="Distância em KM A">
            </div>
            <div class="cidadeB">
                <input type="text" id="nameBuser" placeholder="Nome da cidade B">
                <input type="number" id="kmBuser" placeholder="Distância em KM B">
            </div>
            <div class="cidadeC">
                <input type="text" id="nameCuser" placeholder="Nome da cidade C">
                <input type="number" id="kmCuser" placeholder="Distância em KM C">
            </div>
          </form> 
          <button id="user_data" onclick="GetUserData()">Calcular</button>
    </div>
      <div class="content-coworker-data">
        <h2>Adicione aqui os dados recebidos</h2>
        <form class="login" action="/action_page.php">
            <div class="cidadeA">
                <input type="text" id="nameAcoworker" placeholder="Nome da cidade A">
                <input type="number" id="kmAcoworker" placeholder="Distância em KM A">
            </div>
            <div class="cidadeB">
                <input type="text" id="nameBcoworker" placeholder="Nome da cidade B">
                <input type="number" id="kmBcoworker" placeholder="Distância em KM B">
            </div>
            <div class="cidadeC">
                <input type="text" id="nameCcoworker" placeholder="Nome da cidade C">
                <input type="number" id="kmCcoworker" placeholder="Distância em KM C">
            </div>
          </form> 
          <button id="coworker_data" onclick="GetCoWorkerData()">Calcular</button>
  </section>
    
  <script src="GPS2.js"></script>
  <script src="GPS1.js"></script>

</html>
